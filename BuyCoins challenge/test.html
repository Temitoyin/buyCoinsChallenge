        <script>
      var query = `query {
    user(login: "Temitoyin"){
       avatarUrl(size: 200)
        bio
        login
        twitterUsername
       repositories(last: 20) {
         totalCount
         nodes {
           name
          description
          primaryLanguage{
            name
          }
          forkCount
          updatedAt
          stargazerCount
         }
       }
     }
  }`;

      async function james() {
        fetch("https://api.github.com/graphql", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
            Authorization: "bearer c4d0ce971b25a1f51d66ff797798761158f82d7c",
          },
          body: JSON.stringify({ query }),
        })
          .then((r) => r.json())
          .then((dta) => {
            const ul = document.getElementById("repos");
            const userName = document.getElementById("profile__text--name")
            const bio = document.getElementById("profile__text--bio");
            // const headerProfileImage = document.getElementById("header__rightSide--profile").src = dta.data.user.avatarUrl;
            const repoL = dta.data.user.repositories.totalCount
            const reponum = document.getElementById("repo-num")
            const profileImage = document.getElementById("profile__image").src = dta.data.user.avatarUrl;
            const mapped = dta.data.user.repositories.nodes.slice(0).reverse().map(

              (el, i) => {
               var date = new Date(`${el.updatedAt}`);
                    var options = { month: "short", day: "numeric" };
                    const fineDate = new Intl.DateTimeFormat("dd-mm", options).format(
                        date
                    );
              const val = ` 
            <div class="repo__card " id="repo__card">
              <div class="text">
                    <h1 class="text__heading" id="text__heading">${el.name}</h1>
                    <p class="text__description">${el.description? el.description: ' '}</p>
                    <div class="repo__card--bottom">
                    ${el.primaryLanguage ? `
                        <span class=${ el.primaryLanguage.name==='JavaScript' ? "yellow" : el.primaryLanguage.name==="HTML"? "red" :  el.primaryLanguage.name === "CSS" ? "purple": " " }></span>`: ""}
                    <span class="language">${el.primaryLanguage ? el.primaryLanguage.name : ''}</span>
                    <span class="">${el.stargazerCount===0? '': el.stargazerCount}</span>
                    <span class="">${el.forkCount ===0? '' :  el.forkCount }</span>
                    <p class="text__time">Updated on ${fineDate}</p>
                    </div>
                </div>
                <div class="star">
                 <button class="star__button">
              <svg
                class="octicon octicon-star mr-1"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                ></path>
              </svg>
              <p class="star__text">Star</p>
            </button>
        </div>
                 </div>`
                
                return val}

            );
            ul.innerHTML = mapped;
            userName.innerHTML=dta.data.user.login
            // twiterUserName.innerHTML = dta.data.user.twiterUsername
            bio.innerHTML = dta.data.user.bio
            console.log(repoL)
            reponum.innerHTML = repoL - 2;
          })

          .catch((err) => console.log(err));
      }
      james();
    </script>
